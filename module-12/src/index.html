<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>module-12</title>
</head>

<body>
    <div class="banter-loader show">
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
    </div>
    <div class="container">

        <div class="err-Container"></div>
        <form class="search-form">
            <input type="text" name="url" class="url" placeholder="Введите url">
            <button class="mdc-btn js-submit" type="submit">Добавить</button>
        </form>
        <ul class="result js-result"></ul>
    </div>
    <template id="card">
        <li>
            <button class="remove">X</button>
            <div class="img-container">
                <img src={{image}} alt="Sorry, No-Image" height="50" width="150">
            </div>
            <p class="title">{{title}}</p>
            <p class="discription">{{description}}</p>
        </li>
    </template>
    <template id="err">
        <div class="error">{{error}}</div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
